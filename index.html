<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <script src="js/all.js"></script>
    <title>Pass the Message</title>
    <style>
    </style>
</head>

<body>


    <div class="container card-container">
        <div class="card text-center">
            <div class="card-header">
                Pass the Message
            </div>
            <div class="card-body">
                <h5 class="card-title">Write your Message</h5>
                <form id="message-form">
                    <input type="text" name="message" id="message" placeholder="Text here.." focus><br>
                </form>
                <button type="submit" id="messageSubmit" class="btn btn-info">Submit</button>
                <p class="card-text">The last message entered was...</p>
                <p class="previousMessage"></p>
            </div>
        </div>
    </div>






    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
